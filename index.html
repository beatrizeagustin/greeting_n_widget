<html lang="en">
  <head>
    <title>Simple Typing Greeting</title>
    <style>
      body, p {
        margin: 0;
      }
      
     .container {
        display: flex;
        flex-direction: row;
        position: relative;
      }

      p {
        margin: 0;
        width: 575px;
        max-width: 575px;
        font-size: 25px;
        font-family: monospace;
        color: #ada2ff;
        overflow: hidden;
        white-space: nowrap;
        animation: type 1s steps(60, end) 3s;
        -webkit-animation: type 2s steps(60, end) 3s;
      }

      .cursor {
          width: 6px;
          height: 25px;
          background-color: #ada2ff;
          animation: blink 0.3s infinite;
          -webkit-animation: blink 0.3s infinite;
      }

      @keyframes type {
        from { width: 0;}
        to {width: 100%;}
      }

      @keyframes blink {
          0% {opacity: 1;}
          100% {opacity: 0;}
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><span id="greeting"></span>, Bea! It's <span id="month"></span> <span id="day"></span> <span id="year"></p>
      <div class="cursor"></div>
    </div>
    <script>
      const d = new Date();
      const months = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"]
      let month = d.getMonth();
      let today = d.getDay();
      let year = d.getFullYear();
      let current_time = d.getHours();

      let final = months[month]

      document.getElementById("month").innerHTML = final;
      document.getElementById("day").innerHTML = today;
      document.getElementById("year").innerHTML = year;

      if (current_time >= 0 && current_time < 12) {
        document.getElementById("greeting").innerHTML = "Good Morning";
      } else if (current_time >= 12 && current_time  <= 17) {
        document.getElementById("greeting").innerHTML = "Good Afternoon";
      } else {
        document.getElementById("greeting").innerHTML = "Good Evening";
      }
    </script>
  </body>
</html>
